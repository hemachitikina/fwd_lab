<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lavender;
            text-align: center;
        }

        h2 {
            font-style: italic;
            size: 30px;
            color: #f08080;
        }

        p {
            font-size: 20px;
        }

        .blue {
            color: blue;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .container {
            width: 15%;
            height: 200px;
            background-color: blue;
            margin-left: 650px;
            align-items: center;
        }

        img {
            width: 50%;
            margin: 20%;

        }

<body>
    <p align="center">Four</p>
    <h2>Learning HTML with External CSS</h2>
    <p class="blue">This is a blue color paragraph</p>
    <p class="red">This is a red color paragraph</p>
    <p class="green">This is a green color paragraph</p>
    <div class="container">
        <img src="https://practity.com/en/wp-content/uploads/sites/2/2018/03/html-css-tutorials2.jpg" alt="" srcset="">
